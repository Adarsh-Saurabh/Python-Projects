{% block content %}
    <h1>URL Shortened!</h1>
    <p>Your shortened URL is:</p>
    <p><a href="{{ url_for('redirect_to_url', short_url=click_url) }}">{{ url_for('redirect_to_url', short_url=short_url) }}</a></p>
    <p>Original URL: {{ original_url }}</p>
    <form method="post" action="{{ url_for('delete_url', short_url=click_url) }}">
        <input type="hidden" name="_method" value="DELETE">
        <input type="submit" value="Delete Short URL">
    </form>
{% endblock %}
